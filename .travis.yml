sudo: false
language: ruby
rvm:
  - 2.5.1
before_install: gem install bundler -v 1.16.1
script: 'bundle install && gem build href-scraper.gemspec && gem install href_scraper*.gem && href_scraper --url https://github.com'
deploy:
  skip_cleanup: true
  on:
      branch: master
  gem: href_scraper
  gemspec: href-scraper.gemspec
  provider: rubygems
  api_key: $rubygems_api_key
  edge:
    branch: rubygems-gem-detection
